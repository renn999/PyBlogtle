<ul>
{% for page in pages %}
    <li>
        <a href="{{ url_for("page", path=(page.meta.permalink if page.meta.permalink else (page.path+'/') )) }}">{{ page.title }}</a>
    {% if page.meta.categories|length %}
        | Tagged:
        {% for page_category in page.meta.categories %}
            <a href="{{ url_for("categories", categories=page_category) }}">{{ page_category }}</a>
        {% endfor %}
    {% endif %}
    </li>
{% else %}
    <li>No page.</li>
{% endfor %}
</ul>
